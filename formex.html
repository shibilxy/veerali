<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="https://script.google.com/macros/s/AKfycbwZxKPe0t5oICDrgJlFbPZQx-rSq_uuH7SQF8T4nEqjucvacVmDMchXOhs7xeh1qaVLEQ/exec"
    name="contact-form">

     <div class="form-row">
     <div class="form-group col-md-6">
       <label for="inputEmail4">Name</label>
       <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
     </div>
   </div>

   <div class="form-row">
     <div class="form-group col-md-6">
       <label for="inputEmail4">Email</label>
       <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
     </div>
     <div class="form-group col-md-6">
       <label for="inputPassword4">Mobile</label>
       <input type="tel" class="form-control" id="inputPassword4" placeholder="Mobile">
     </div>
   </div>

   <div class="form-group">
     <label for="inputAddress">Message</label>
     <textarea class="form-control" cols="25" rows="7" placeholder="Type Your Message Here..."></textarea>
   </div>
   <br>
   <div class="form-group text-center">
     <button type="submit" class="btn btn-primary text-center" style="width:100%">Submit</button>
   </div>
 </form>
</body>
</html>
